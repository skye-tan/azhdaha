[workspace]
members = [
    "azhdaha",
    "cli-utils",
    "analyzer"
]
resolver = "2"

[workspace.package]
edition = "2021"

[workspace.dependencies]
anyhow = "1.0.96"
compile_commands = "0.3.0"

[workspace.lints.clippy]

print_stdout = "deny"
print_stderr = "deny"

missing_panics_doc = "deny"
missing_errors_doc = "warn"
missing_docs_in_private_items = "warn"
